{% extends 'dashboard.html' %}
{% block content %}
<style>

</style>
<div class="container form-container">
    <h5>Edit & update Stock</h5>
    <form  method="post">
        {% csrf_token %}
        <br>
        <div class="form-row align-items-center item-row">
            <div class="col-sm-3">
                <label class="sr-only">Cloth Name</label>
                <input type="text" class="form-control mb-4" id="clothname" value="{{cloth_details.name}}" placeholder="Cloth Name" required
                           name="clothname">
            </div>
            <div class="col-sm-3">
                <label class="sr-only" for="added_length">Stock Length:</label>
                <input type="number" step="0.01" class="form-control mb-4" value="{{cloth_details.stock_length}}" name="new_length" placeholder="Length of Cloth (meter)" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

{% endblock %}
