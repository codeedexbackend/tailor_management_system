{% extends 'dashboard.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" style="text-align:center;">Add Tailors</h4>
                    <form class="forms-sample" method="post" action="{% url 'save_tailor' %}">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="exampleInputUsername2" class="col-sm-4 col-form-label">Tailor Name :</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="exampleInputUsername2"
                                       placeholder="Tailor Name" name="tname" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-sm-4 col-form-label">User Name :</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="username" placeholder="User Name"
                                       name="username" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-4 col-form-label">Password :</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                       name="password" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="mobile_number" class="col-sm-4 col-form-label">Contact Number :</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="mobile_number"
                                       placeholder="Contact Number" min="0" name="mobile" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mr-2 btn-sm">Submit</button>
                            <button class="btn btn-light btn-sm">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
