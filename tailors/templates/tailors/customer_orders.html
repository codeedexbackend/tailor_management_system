<!-- templates/tailors/customer_orders.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders</title>
</head>
<body>
    <h2>Customer: {{ customer.name }}</h2>

    <p>Mobile Number: {{ customer.mobile_number }}</p>

    <h3>Orders:</h3>
    <ul>
        {% for order in orders %}
            <li>{{ order }}</li>
        {% endfor %}
    </ul>
</body>
</html>
